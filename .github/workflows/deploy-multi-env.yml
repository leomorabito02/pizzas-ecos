name: Build & Deploy Docker Hub â†’ GCP

on:
  push:
    branches:
      - develop    # Build â†’ Push Docker Hub â†’ Deploy a QA
      - main       # Build â†’ Push Docker Hub â†’ Await approval â†’ Deploy to Prod

env:
  REGISTRY: docker.io
  IMAGE_NAME: ecos-backend
  GCP_REGION: us-central1
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
  GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
  GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
  NETLIFY_SITE_ID_QA: ${{ secrets.NETLIFY_SITE_ID_QA }}
  NETLIFY_SITE_ID_PROD: ${{ secrets.NETLIFY_SITE_ID_PROD }}

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub
        id: docker
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          # CorrecciÃ³n tÃ©cnica: Usamos directamente el username para evitar errores de scope
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-qa:
    name: Deploy to QA
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: qa
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud (QA)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy Backend to Cloud Run (QA)
        env:
          DB_URL: ${{ env.DATABASE_URL }}
          JWT_SEC: ${{ env.JWT_SECRET }}
          CORS_ORIGINS: ${{ env.CORS_ALLOWED_ORIGINS }}
        run: |
          cat > /tmp/env-vars-qa.yaml <<EOF
          DATABASE_URL: "${DB_URL}"
          JWT_SECRET: "${JWT_SEC}"
          CORS_ALLOWED_ORIGINS: "${CORS_ORIGINS}"
          ENV: qa
          DEBUG: "false"
          EOF
          
          gcloud run deploy pizzas-ecos-backend-qa \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 0.5 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 60 \
            --concurrency 50 \
            --env-vars-file /tmp/env-vars-qa.yaml \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe pizzas-ecos-backend-qa \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.GCP_PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… QA Backend: $URL"

      - name: Deploy Frontend to Netlify (QA)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './frontend'
          production-deploy: false
          deploy-message: 'QA deploy from ${{ github.sha }}'
          github-deployment-environment: qa
          github-deployment-status: success
          netlify-config-path: './netlify.toml'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_QA }}

  approve-production:
    name: Approve Production Deployment
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Waiting for approval
        run: echo "â³ Awaiting manual approval to deploy to production..."

  deploy-prod:
    name: Deploy to Production
    needs: [build-and-push, approve-production]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Production)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy Backend to Cloud Run (Production)
        env:
          DB_URL: ${{ env.DATABASE_URL }}
          JWT_SEC: ${{ env.JWT_SECRET }}
          CORS_ORIGINS: ${{ env.CORS_ALLOWED_ORIGINS }}
        run: |
          cat > /tmp/env-vars-prod.yaml <<EOF
          DATABASE_URL: "${DB_URL}"
          JWT_SECRET: "${JWT_SEC}"
          CORS_ALLOWED_ORIGINS: "${CORS_ORIGINS}"
          ENV: prod
          DEBUG: "false"
          EOF
          
          gcloud run deploy pizzas-ecos-backend-prod \
            --image ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 0.8 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 120 \
            --concurrency 100 \
            --env-vars-file /tmp/env-vars-prod.yaml \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe pizzas-ecos-backend-prod \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.GCP_PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Production Backend: $URL"

      - name: Deploy Frontend to Netlify (Production)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './frontend'
          production-deploy: true
          deploy-message: 'ðŸš€ Production deploy from ${{ github.sha }}'
          github-deployment-environment: production
          github-deployment-status: success
          netlify-config-path: './netlify.toml'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}