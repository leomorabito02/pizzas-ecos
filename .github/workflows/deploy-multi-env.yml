  approve-production:
    name: Aprobar despliegue a ProducciÃ³n
    needs: [deploy-qa-backend, deploy-qa-frontend]
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Check QA deployment status
        run: |
          echo "âœ… QA deployment completed!"
          echo ""
          echo "Revisar QA:"
          echo "- Backend: https://qa-backend-pizzas-ecos-xxxxx.a.run.app/api/v1/data"
          echo "- Frontend: https://qa-ecos-ventas-pizzas.netlify.app"
