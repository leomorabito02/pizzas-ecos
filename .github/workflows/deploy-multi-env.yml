name: Build & Deploy Docker Hub â†’ GCP

on:
  push:
    branches:
      - develop    # Build â†’ Push Docker Hub â†’ Deploy a QA
      - main       # Build â†’ Push Docker Hub â†’ Await approval â†’ Deploy to Prod

env:
  REGISTRY: docker.io
  DOCKER_PATH: ${{ secrets.DOCKER_REGISTRY_PATH }}
  IMAGE_NAME: ecos-backend
  GCP_REGION: us-central1

jobs:
  build-and-push:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      image_url: ${{ steps.image.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          dockerfile: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_PATH }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_PATH }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Store image URL
        id: image
        run: echo "url=${{ env.REGISTRY }}/${{ env.DOCKER_PATH }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-qa:
    name: Deploy to QA
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: qa
      url: ${{ steps.backend-url.outputs.url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud (QA)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Deploy Backend to Cloud Run (QA)
        run: |
          gcloud run deploy pizzas-ecos-backend-qa \
            --image ${{ needs.build-and-push.outputs.image_url }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 0.5 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 60 \
            --concurrency 50 \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET=${{ secrets.JWT_SECRET }},CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }},DATABASE_CA_CERT=${{ secrets.DATABASE_CA_CERT }},ENV=qa,DEBUG=false \
            --project ${{ secrets.GCP_PROJECT_ID }}
      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe pizzas-ecos-backend-qa \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)' \
            --project ${{ secrets.GCP_PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… QA Backend: $URL"
      - name: Deploy Frontend to Netlify (QA)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './frontend'
          production-deploy: false
          deploy-message: 'QA deploy from ${{ github.sha }}'
          github-deployment-environment: qa
          github-deployment-status: success
          netlify-config-path: './netlify.toml'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_QA }}

  approve-production:
    name: Approve Production Deployment
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Waiting for approval
        run: echo "â³ Awaiting manual approval to deploy to production..."

  deploy-prod:
    name: Deploy to Production
    needs: [build-and-push, approve-production]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.backend-url.outputs.url }}
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud (Production)
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      - name: Deploy Backend to Cloud Run (Production)
        run: |
          gcloud run deploy pizzas-ecos-backend-prod \
            --image ${{ needs.build-and-push.outputs.image_url }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 1Gi \
            --cpu 0.8 \
            --max-instances 1 \
            --min-instances 0 \
            --timeout 120 \
            --concurrency 100 \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }},JWT_SECRET=${{ secrets.JWT_SECRET }},CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }},DATABASE_CA_CERT=${{ secrets.DATABASE_CA_CERT }},ENV=prod,DEBUG=false \
            --project ${{ secrets.GCP_PROJECT_ID }}
      - name: Get Backend URL
        id: backend-url
        run: |
          URL=$(gcloud run services describe pizzas-ecos-backend-prod \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --format 'value(status.url)' \
            --project ${{ secrets.GCP_PROJECT_ID }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "âœ… Production Backend: $URL"
      - name: Deploy Frontend to Netlify (Production)
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './frontend'
          production-deploy: true
          deploy-message: 'ðŸš€ Production deploy from ${{ github.sha }}'
          github-deployment-environment: production
          github-deployment-status: success
          netlify-config-path: './netlify.toml'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_PROD }}

