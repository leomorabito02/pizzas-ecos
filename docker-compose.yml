version: '3.8'

services:
  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - GO_VERSION=1.25
    container_name: ecos-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_CA_CERT=${DATABASE_CA_CERT}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5000,https://ecos-ventas-pizzas.netlify.app,https://qa-ecos-ventas-pizzas.netlify.app}
      - JWT_SECRET=${JWT_SECRET:-ecos-auth-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - ENV=${ENV:-local}
    volumes:
      - ./backend/.env:/app/.env:ro
      - ./backend/etc/ssl:/app/etc/ssl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ecos-network
    depends_on:
      - mysql
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MySQL Database
  mysql:
    image: mysql:8.0-alpine
    container_name: ecos-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-ecos}
      - MYSQL_USER=${MYSQL_USER:-ecos_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-ecos_pass}
      - MYSQL_INITDB_SKIP_TZINFO=1
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/create_user.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql_data:
    driver: local

networks:
  ecos-network:
    driver: bridge
