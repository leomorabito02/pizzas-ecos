version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pizzas-ecos-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_CA_CERT=${DATABASE_CA_CERT}
      - CORS_ALLOWED_ORIGINS=http://localhost:5000,https://ecos-ventas-pizzas.netlify.app
      - JWT_SECRET=${JWT_SECRET:-ecos-auth-secret-key-change-in-production}
    volumes:
      - ./backend/.env:/app/.env:ro
      - ./backend/etc/ssl:/app/etc/ssl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
