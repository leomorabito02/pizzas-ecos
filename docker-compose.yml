version: '3.8'

services:
  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - GO_VERSION=1.25
    container_name: ecos-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_CA_CERT=${DATABASE_CA_CERT}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5000,https://ecos-ventas-pizzas.netlify.app,https://qa-ecos-ventas-pizzas.netlify.app}
      - JWT_SECRET=${JWT_SECRET:-ecos-auth-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - ENV=${ENV:-local}
    volumes:
      - ./backend/.env:/app/.env:ro
      - ./backend/etc/ssl:/app/etc/ssl:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ecos-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ecos-network:
    driver: bridge
