<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECOS</title>
    <link rel="stylesheet" href="login.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê ECOS Admin</h1>
            <p>Sistema de Gesti√≥n de Ventas</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingrese el usuario"
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingrese la contrase√±a"
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Iniciar Sesi√≥n
            </button>
        </form>

        <div class="form-link">
            <a href="index.html">‚Üê Volver al Formulario</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Limpiar mensajes previos
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Usuario y contrase√±a son requeridos');
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            loginBtn.disabled = true;
            const originalText = loginBtn.textContent;
            loginBtn.innerHTML = '<span class="loading"></span>Autenticando...';

            try {
                const response = await fetch(`${CONFIG.API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                // Try to parse as JSON, fallback to text
                let data;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    if (!response.ok) {
                        showError(text || 'Error en la autenticaci√≥n. Verifica tus credenciales.');
                        loginBtn.disabled = false;
                        loginBtn.textContent = originalText;
                        return;
                    }
                    // If successful but not JSON, redirect anyway
                    window.location.href = 'admin.html';
                    return;
                }

                if (!response.ok) {
                    showError(data.error || 'Error en la autenticaci√≥n. Verifica tus credenciales.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                    return;
                }

                // Guardar token en localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showSuccess('¬°Sesi√≥n iniciada correctamente!');
                
                // Redirigir al panel de admin despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexi√≥n. Intenta nuevamente.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.classList.add('show');
        }

        // Pre-llenar con usuario de demo si existe
        window.addEventListener('load', () => {
            usernameInput.focus();
        });
    </script>
</body>
</html>
