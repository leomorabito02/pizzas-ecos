<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Sistema de Ventas - Pizzas ECOS</title>
    <link rel="icon" type="image/jpeg" href="images/ecoslogo.jpeg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Spinner Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner-container">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Sistema de Ventas de ECOS</h1>
            <p class="subtitle"></p>
            <div class="header-buttons">
                <button id="btnVerVentas" class="btn-ver-ventas">ğŸ“Š Ver EstadÃ­sticas</button>
                <button id="btnAdminPanel" class="btn-admin-panel">ğŸ” Panel Admin</button>
            </div>
        </div>

        <form id="ventaForm" class="form">
            <!-- SecciÃ³n 1: Vendedor y Cliente -->
            <fieldset class="form-section">
                <legend>ğŸ“‹ Datos del Vendedor</legend>
                
                <div class="form-group">
                    <label for="vendedor">Vendedor:</label>
                    <div class="vendedor-container">
                        <select id="vendedor" name="vendedor" required>
                            <option value="">â³ Cargando vendedores...</option>
                        </select>
                        <span id="vendedor-loader" class="loader"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <div class="cliente-input-container">
                        <input 
                            type="text" 
                            id="cliente" 
                            name="cliente" 
                            placeholder="Ingresa un cliente" 
                            required
                        >
                        <!-- Panel desplegable de clientes del vendedor -->
                        <div id="clientes-dropdown" class="clientes-dropdown hidden">
                            <div class="clientes-dropdown-header">
                                <span class="clientes-dropdown-title">Clientes de este vendedor:</span>
                                <button type="button" class="btn-close-dropdown">âœ•</button>
                            </div>
                            <div id="clientes-list" class="clientes-list"></div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- SecciÃ³n 2: SelecciÃ³n de Pizzas -->
            <fieldset class="form-section">
                <legend>ğŸ• Selecciona un Producto</legend>
                
                <div class="combo-selector">
                    <div class="form-group">
                        <label for="comboTipo">Producto:</label>
                        <select id="comboTipo" name="comboTipo">
                            <option value="">Selecciona un producto...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="comboCantidad">Cantidad:</label>
                        <div class="cantidad-controls-inline">
                            <button type="button" id="btnCantidadMenos" class="btn-cantidad-mas-menos">âˆ’</button>
                            <input type="number" id="comboCantidad" name="comboCantidad" value="1" min="1" readonly>
                            <button type="button" id="btnCantidadMas" class="btn-cantidad-mas-menos">+</button>
                        </div>
                    </div>

                    <div class="combo-preview">
                        <div class="combo-price" id="comboPrice">$0.00</div>
                        <button type="button" class="btn-add-to-pedido" id="btnAddToPedido">
                            âœ“ Agregar al Pedido
                        </button>
                    </div>
                </div>
            </fieldset>

            <!-- SecciÃ³n 2b: Pedido Actual -->
            <fieldset class="form-section" id="seccionPedido">
                <legend>ğŸ“¦ Tu Pedido</legend>
                
                <div class="pedido-items" id="pedidoItems">
                    <div class="pedido-vacio">ğŸ“‹ Agrega productos a tu pedido</div>
                </div>

                <div class="venta-summary">
                    <div class="total-venta">
                        <label style="color: #F2F2F2;">Total Venta:</label>
                        <span id="totalVenta">$0.00</span>
                    </div>
                </div>

                <button type="button" class="btn-add-another-combo" id="btnAddAnother">
                    â• Agregar Otro Producto
                </button>
            </fieldset>

            <!-- SecciÃ³n 3: MÃ©todo de Pago y Estado -->
            <fieldset class="form-section">
                <legend>ğŸ’³ Detalles de Pago</legend>
                
                <div class="form-group">
                    <label for="payment_method">MÃ©todo de Pago:</label>
                    <select id="payment_method" name="payment_method" required>
                        <option value="">Selecciona un mÃ©todo</option>
                        <option value="efectivo">ğŸ’µ Efectivo</option>
                        <option value="transferencia">ğŸ¦ Transferencia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecciona un estado</option>
                        <option value="sin pagar">â³ Pendiente</option>
                        <option value="pagada">âœ“ Pagada</option>
                    </select>
                </div>
            </fieldset>

            <!-- SecciÃ³n 4: Tipo de Entrega -->
            <fieldset class="form-section">
                <legend>ğŸš— Tipo de Entrega</legend>
                
                <div class="delivery-selector">
                    <div class="delivery-option">
                        <input type="radio" id="tipo-retiro" name="tipo_entrega" value="retiro" required>
                        <label for="tipo-retiro" class="delivery-label">
                            <span class="delivery-icon">ğŸª</span>
                            <span class="delivery-text">Retiro en la parroquia</span>
                        </label>
                    </div>
                    
                    <div class="delivery-option">
                        <input type="radio" id="tipo-envio" name="tipo_entrega" value="envio" required>
                        <label for="tipo-envio" class="delivery-label">
                            <span class="delivery-icon">ğŸšš</span>
                            <span class="delivery-text">EnvÃ­o a domicilio / con un joven</span>
                        </label>
                    </div>
                </div>
            </fieldset>

            <!-- BotÃ³n Enviar -->
            <button type="submit" class="btn-submit">
                <span class="btn-text">Guardar Venta</span>
                <span class="btn-spinner hidden">â³</span>
            </button>
        </form>

        <!-- Mensaje de Resultado -->
        <div id="mensaje" class="mensaje hidden"></div>
        
        <!-- Modal de ConfirmaciÃ³n -->
        <div id="modalConfirmacion" class="modal hidden">
            <div class="modal-content modal-confirmacion">
                <div class="modal-header">
                    <h2>âœ“ Venta Guardada</h2>
                </div>
                <div class="modal-body">
                    <p>La venta ha sido registrada correctamente en el sistema.</p>
                </div>
                <div class="modal-footer">
                    <button id="btnCerrarModal" class="btn-cerrar-modal">Continuar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Only load env-inject.js on Netlify production, not on localhost
        if (!window.location.hostname.includes('localhost') && !window.location.hostname.includes('127.0.0.1')) {
            const script = document.createElement('script');
            script.src = 'env-inject.js';
            document.head.appendChild(script);
        }
    </script>
    <script src="config.js"></script>
    <script src="form.js"></script>
</body>
</html>
